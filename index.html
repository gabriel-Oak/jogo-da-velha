<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css"></style> 
    <title>Jogo da Velha 1.0</title>
    <script type="text/javascript" src="controler.js"></script>
</head>
<body>
    <div class="container">
        <h1>Jogo da Velha</h1>
        <h3 id="j1">Jogador X: 0</h3>
        <h3 id="j2">Jogador O: 0</h3>
        <table class="jogo">
            <tr class="row">
                <td class="celula" id="0" onclick="marcar(0);"><svg viewBox="0 0 100 100"></svg></td>
                <td class="celula" id="1" onclick="marcar(1);"><svg viewBox="0 0 100 100"></svg></td>
                <td class="celula" id="2" onclick="marcar(2);"><svg viewBox="0 0 100 100"></svg></td>
            </tr>
            <tr class="row">
                <td class="celula" id="3" onclick="marcar(3);"><svg viewBox="0 0 100 100"></svg></td>
                <td class="celula" id="4" onclick="marcar(4);"><svg viewBox="0 0 100 100"></svg></td>
                <td class="celula" id="5" onclick="marcar(5);"><svg viewBox="0 0 100 100"></svg></td>
            </tr>
            <tr class="row">
                <td class="celula" id="6" onclick="marcar(6);"><svg viewBox="0 0 100 100"></svg></td>
                <td class="celula" id="7" onclick="marcar(7);"><svg viewBox="0 0 100 100"></svg></td>
                <td class="celula" id="8" onclick="marcar(8);"><svg viewBox="0 0 100 100"></svg></td>
            </tr>            
        </table>
        <div class="botoes">
            <button id="zerar" onclick="zerar();">Zerar</button>
            <button id="reiniciar" onclick="recomecar();">Reiniciar</button>
        </div>
    </div>
    <picture id="velha">
        <img src="imgs/velha.png" alt="velhinha" />
    </picture>
</body>
</html>
